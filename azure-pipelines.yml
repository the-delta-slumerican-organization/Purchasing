# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
  - master

pool:
  vmImage: "windows-latest"

variables:
  solution: "**/*.sln"
  buildPlatform: "Any CPU"
  buildConfiguration: "Release"

steps:
  - task: UseDotNet@2
    displayName: "Use net6.0"
    inputs:
      packageType: "sdk"
      version: "6.0.x"

  - task: DotNetCoreCLI@2
    displayName: Restore nuget packages
    inputs:
      command: restore
      projects: "**/*.csproj"
      workingDirectory: $(Build.SourcesDirectory)

  - task: DotNetCoreCLI@2
    displayName: Restore cli tools
    inputs:
      command: custom
      custom: tool
      arguments: restore
      workingDirectory: $(Build.SourcesDirectory)

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Mvc"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Mvc/Purchasing.Mvc.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Mvc"

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Jobs.CreateOrderIndexes"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Jobs.CreateOrderIndexes/Purchasing.Jobs.CreateOrderIndexes.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Jobs/app_data/jobs/triggered"

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Jobs.DailyEmailNotifications"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Jobs.DailyEmailNotifications/Purchasing.Jobs.DailyEmailNotifications.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Jobs/app_data/jobs/triggered"

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Jobs.EmailNotifications"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Jobs.EmailNotifications/Purchasing.Jobs.EmailNotifications.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Jobs/app_data/jobs/triggered"

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Jobs.NightlySync"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Jobs.NightlySync/Purchasing.Jobs.NightlySync.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Jobs/app_data/jobs/triggered"

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Jobs.UpdateLookupIndexes"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Jobs.UpdateLookupIndexes/Purchasing.Jobs.UpdateLookupIndexes.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Jobs/app_data/jobs/triggered"

  - task: DotNetCoreCLI@2
    displayName: "Assemble Purchasing.Jobs.UpdateOrderIndexes"
    inputs:
      command: "publish"
      publishWebProjects: false
      zipAfterPublish: false
      modifyOutputPath: false
      projects: "./Purchasing.Jobs.UpdateOrderIndexes/Purchasing.Jobs.UpdateOrderIndexes.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/Purchasing.Jobs/app_data/jobs/triggered"

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"
